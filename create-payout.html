  <body>
    <div class="d-flex">
      <aside
        data-menu
        class="side-menu is-open d-flex flex-column justify-content-between"
      >
        <div class="arrow-button-wrapper w-100">
          <button data-menu-button type="button" class="arrow-button btn">
            <svg width="32" height="32" class="arrow">
              <use href="images/icons.svg#menu-arrow"></use>
            </svg>
          </button>
        </div>
        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="./wallets.html" class="nav-link nav-link--active">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-wallets"></use>
                </svg>
                <span class="nav-label">Wallets</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="./source-of-rates.html" class="nav-link">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-source-rates"></use>
                </svg>
                <span class="nav-label">Source of rates</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="./transactions.html" class="nav-link">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-transactions"></use>
                </svg>
                <span class="nav-label">Transactions</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="./index.html" class="nav-link">
                <svg height="32" width="32" class="nav-icon">
                  <use href="images/icons.svg#menu-logout"></use>
                </svg>
                <span class="nav-label">Log out</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="logo-thumb">
          <img
            class="menu-logo-big menu-logo align-self-center"
            width="151"
            src="./images/vsys-logo.png"
            alt=""
          />
          <img
            class="menu-logo-small menu-logo align-self-center"
            width="80"
            src="./images/vsys-logo-small.png"
            alt=""
          />
        </div>
      </aside>

      <div class="px-5 py-4 content-container">
        <div class="row">
          <div class="col">
            <h1 class="title-text">Create payout</h1>
          </div>
        </div>

        <div class="row">
          <div class="col ps-4 payout-wrapper">
            <div class="autopayout-grid common-text ps-4">
              <div><p>Available:</p></div>
              <div>
                <p>
                  <a href="" class="d-inline accent-text">78.45683973</a> BTC
                </p>
              </div>

              <div><p>Destanation:</p></div>
              <div>
                <div class="select-box">
                  <div class="select-box__current" tabindex="1">
                    <div class="select-box__value">
                      <input
                        class="select-box__input"
                        type="radio"
                        id="0"
                        value="1"
                        name="Ben"
                        checked="checked"
                      />
                      <p class="select-box__input-text">
                        39R4GFGNgdQB9cSfEDvr5DPn85nLexE4fp
                      </p>
                    </div>
                    <div class="select-box__value">
                      <input
                        class="select-box__input"
                        type="radio"
                        id="1"
                        value="2"
                        name="Ben"
                      />
                      <p class="select-box__input-text">Cheese</p>
                    </div>
                    <div class="select-box__value">
                      <input
                        class="select-box__input"
                        type="radio"
                        id="2"
                        value="3"
                        name="Ben"
                      />
                      <p class="select-box__input-text">Mango</p>
                    </div>
                    <div class="select-box__value">
                      <input
                        class="select-box__input"
                        type="radio"
                        id="3"
                        value="4"
                        name="Ben"
                      />
                      <p class="select-box__input-text">Honey</p>
                    </div>
                    <div class="select-box__value">
                      <input
                        class="select-box__input"
                        type="radio"
                        id="4"
                        value="5"
                        name="Ben"
                      />
                      <p class="select-box__input-text">Toast</p>
                    </div>

                    <svg class="select-box__icon" width="16" height="16">
                      <use href="./images/icons.svg#select-menu-arrow"></use>
                    </svg>
                  </div>

                  <ul class="select-box__list">
                    <li>
                      <div
                        class="select-box__item d-flex justify-content-between"
                      >
                        <label
                          class="select-box__option"
                          for="0"
                          aria-hidden="aria-hidden"
                          >39R4GFGNgdQB9cSfEDvr5DPn85nLexE4fp</label
                        >
                        <button class="delete-button" type="button">
                          <svg width="10" height="10">
                            <use href="./images/icons.svg#close-icon"></use>
                          </svg>
                        </button>
                      </div>
                    </li>
                    <li>
                      <div
                        class="select-box__item d-flex justify-content-between"
                      >
                        <label
                          class="select-box__option"
                          for="1"
                          aria-hidden="aria-hidden"
                          >Cream</label
                        >
                        <button class="delete-button" type="button">
                          <svg width="10" height="10">
                            <use href="./images/icons.svg#close-icon"></use>
                          </svg>
                        </button>
                      </div>
                    </li>
                    <li>
                      <div
                        class="select-box__item d-flex justify-content-between"
                      >
                        <label
                          class="select-box__option"
                          for="2"
                          aria-hidden="aria-hidden"
                          >Mango</label
                        >
                        <button class="delete-button" type="button">
                          <svg width="10" height="10">
                            <use href="./images/icons.svg#close-icon"></use>
                          </svg>
                        </button>
                      </div>
                    </li>
                    <li>
                      <div
                        class="select-box__item d-flex justify-content-between"
                      >
                        <label
                          class="select-box__option"
                          for="3"
                          aria-hidden="aria-hidden"
                          >Honey</label
                        >
                        <button class="delete-button" type="button">
                          <svg width="10" height="10">
                            <use href="./images/icons.svg#close-icon"></use>
                          </svg>
                        </button>
                      </div>
                    </li>
                    <li>
                      <div
                        class="select-box__item d-flex justify-content-between"
                      >
                        <label
                          class="select-box__option"
                          for="4"
                          aria-hidden="aria-hidden"
                          >Toast</label
                        >
                        <button class="delete-button" type="button">
                          <svg width="10" height="10">
                            <use href="./images/icons.svg#close-icon"></use>
                          </svg>
                        </button>
                      </div>
                    </li>
                  </ul>
                </div>
                <!-- <select class="form-select common-text">
                  <option selected>39R4GFGNgdQB9cSfEDvr5DPn85nLexE4fp</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                </select> -->
              </div>

              <div><p>Add adress:</p></div>
              <div>
                <div class="d-flex">
                  <input
                    placeholder="placeholder"
                    class="form-control common-text"
                    type="text"
                  />
                  <a
                    href="#"
                    class="btn p-0 common-text accent-text text-nowrap ms-2"
                  >
                    + Add
                  </a>
                </div>
              </div>

              <div><p>Amount:</p></div>
              <div>
                <div class="d-flex align-items-center">
                  <input
                    value="5,00000001"
                    class="fee-input form-control common-text"
                    type="text"
                  />
                  <p class="ms-2">BTC</p>
                </div>
              </div>
              <div><p>Fee:</p></div>
              <div>
                <div class="d-flex align-items-center">
                  <input
                    value="0,00000001"
                    class="fee-input form-control common-text"
                    type="text"
                  />
                  <p class="ms-2">Sat/b</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-end">
            <button type="button" class="button btn me-3">Save</button>
            <button type="button" class="button btn button-secondary">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/mobile-menu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
